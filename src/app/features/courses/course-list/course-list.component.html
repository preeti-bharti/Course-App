<ng-content select="[list]"></ng-content>
<div id="course_list" class="container-fluid" *ngFor="let course of courseList">
    <div class="row">
         <div class="col-sm-6">
         <p><b>{{course.title}}</b></p>
         <p>{{course.description}}</p>
    </div>
    <div class="col-sm-6">
        <p><b>Authors:</b>&nbsp;{{course.authores}}</p>
        <p><b>Duration:</b>&nbsp;{{transformDurationToHour(course.duration)}}</p>
        <p><b>Created:</b>&nbsp;{{course.creationDate | date:'dd.MM.YYY'}}</p>
        <app-button [buttonText]="ShowCourse"></app-button>
        <div *ngIf="IsCourseEditable(course)">
        <p [hidden]="false" class="inner"><fa-icon  style= "font-size:25px" [icon]="faPen"></fa-icon></p>
        <p [hidden]="false" class="inner"><fa-icon  style= "font-size:25px" [icon]="faTrash"></fa-icon></p>
    </div>
</div>
